<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj korisnika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>

    <h2>Dodaj novog korisnika</h2>
    <form method="POST">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required><br><br>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="aktivni">Aktivni</option>
            <option value="suspendirani">Suspendirani</option>
            <option value="deaktivirani">Deaktivirani</option>
        </select><br><br>

        <label for="datum_zaposlenja">Datum zapo≈°ljavanja:</label>
        <input type="date" id="datum_zaposlenja" name="datum_zaposlenja" required><br><br>

        <label for="rola_id">Odaberite ulogu:</label>
        <select id="rola_id" name="rola_id" required>
            {% for rola in roles %}
                <option value="{{ rola[0] }}">{{ rola[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="lozinka">Lozinka:</label>
        <input type="password" id="lozinka" name="lozinka" required><br><br>

        <button type="submit">Dodaj korisnika</button>
    </form>

</body>
</html>
