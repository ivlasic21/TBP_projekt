<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Role</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <h1>Promijeni ulogu korisnika</h1>
    <form action="{{ url_for('edit_user_role', user_id=user_id) }}" method="POST">
        <label for="role">Odaberi novu ulogu:</label>
        <select name="role" id="role">
            {% for role in roles %}
                <option value="{{ role[0] }}" {% if role[0] == current_role_id %}selected{% endif %}>
                    {{ role[1] }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Spremi</button>
    </form>
    <a href="{{ url_for('index') }}">Natrag</a>
</body>
</html>
